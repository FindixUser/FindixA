name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git python3-pip python3-setuptools python3-wheel python3-virtualenv openjdk-8-jdk unzip
        pip install --upgrade pip
        pip install buildozer

    - name: Build APK
      run: |
        buildozer init
        cp buildozer.spec buildozer.spec.bak
        mv buildozer.spec.bak buildozer.spec
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: Findix-APK
        path: bin/*.apk
